<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - LifeFlow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}?v=2">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="container">
        <aside>
            <div class="user">
                <i class='bx bx-user'></i>
            </div>

            <div class="logout-btn">
                <a href="{% url 'login' %}">
                  <i class='bx bx-log-out'></i><span>Logout</span>
                </a>
            </div>
        </aside>
        <!--Main content-->
        <main class="content">
            <header class="header-right">
                <div class="date">Monday, December 14, 2025</div>
                <h1>Dashboard</h1>
            </header>

            <!--Recommendation Section-->
            <section class="recommendation">
                <h2>Recommendations</h2>
                <div class="widgets">
                    <!--Task Manager-->
                    <div class="widget-item">
                        <a href="TaskManager.html">
                            <div class="widget-icon">
                                <i class="bx bx-grid-alt"></i>
                            </div>
                            <div class="widget-text">Task Manager</div>
                        </a>
                    </div>

                    <!--Calendar-->
                    <div class="widget-item">
                        <a href="calendar.html">
                            <div class="widget-icon">
                                <i class="bx bx-calendar"></i>
                            </div>
                            <div class="widget-text">Calendar</div>
                        </a>
                    </div>

                    <!--Document Manager-->
                    <div class="widget-item">
                        <a href="DocumentStorage.html">
                            <div class="widget-icon">
                                <i class="bx bx-folder"></i>
                            </div>
                            <div class="widget-text">Document Manager</div>
                        </a>
                    </div>

                    <!--Subscription Tracker-->
                    <div class="widget-item">
                        <a href="Subscription.html">
                            <div class="widget-icon">
                                <i class="bx bx-cloud-download"></i>
                            </div>
                            <div class="widget-text">Subscription Tracker</div>
                        </a>
                    </div>

                    <!--Bill Manager-->
                    <div class="widget-item">
                        <a href="BillManager.html">
                            <div class="widget-icon">
                                <i class="bx bx-receipt"></i>
                            </div>
                            <div class="widget-text">Bill Manager</div>
                        </a>
                    </div>

                    <!--Health Manager-->
                    <div class="widget-item">
                        <a href="healthManager.html">
                            <div class="widget-icon">
                                <i class="bx bx-heart"></i>
                            </div>
                            <div class="widget-text">Health Manager</div>
                        </a>
                    </div>
                </div>
            </section>

            <!--Additional Section-->
            <section class="additional">
                <h2>Additional</h2>
                <div class="additional-content">
                    <p>Here you can add more links</p>
                </div>
            </section>
        </main>
    </div>
</body>    
</html>
