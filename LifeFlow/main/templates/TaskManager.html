<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - LifeFlow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}?v=2">
</head>

<body>
    <div class="container">
        <aside class="sidebar">
            <div class="user">ðŸ‘¤ User</div>
            <nav class="nav">
                <a href="{% url 'TaskManager' %}" class="active">Task Manager</a>
                <a href="{% url 'calender' %}">Calendar</a>
                <a href="#">Document Manager</a>
                <a href="{% url 'Subscription' %}">Subscription Tracker</a>
                <a href="{% url 'BillManager' %}">Bill Manager</a>
            </nav>
        </aside>

        <main class="content">
            <header class="header">
                <div class="date">Monday, December 14, 2025</div>
                <h1>Task Manager</h1>
            </header>

            <section class="task-list">
                <div class="task-item">
                    <input type="checkbox" id="task1" checked>
                    <label for="task1">Drink Water (2L)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task2" checked>
                    <label for="task2">Change the engine oil (10w30)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task3" checked>
                    <label for="task3">Take Vitamins (3 pills)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task4" checked>
                    <label for="task4">Grocery Shopping List</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task5" checked>
                    <label for="task5">Haircut at 19:30h</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task6" checked>
                    <label for="task6">Night-time routine @23:00h</label>
                </div>

                <div class="task-item add-new">
                    <button class="add-task">ï¼‹</button>
                </div>
            </section>

            <footer class="view-controls">
                <a href="#" class="view-btn">Day</a>
                <a href="#" class="view-btn">Week</a>
                <a href="#" class="view-btn">Month</a>
                <a href="#" class="view-btn">Schedule</a>
            </footer>
        </main>
    </div>
</body>
</html>
