<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - LifeFlow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}?v=2">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <aside>
            <nav class="nav">
              <ul class="nav-links">
                <li>
                  <a href="{% url 'UserProfile' %}" {% if request.resolver_match.url_name == 'TaskManager' %}{% endif %}>
                    <i class='bx bx bx-user'></i><span><strong>{{ user.username }}</strong></span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'TaskManager' %}" {% if request.resolver_match.url_name == 'TaskManager' %}class="active"{% endif %}>
                    <i class='bx bx-grid-alt'></i><span>Task Manager</span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'calendar' %}" {% if request.resolver_match.url_name == 'calendar' %}class="active"{% endif %}>
                    <i class='bx bx-calendar'></i><span>Calendar</span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'confirm_password' %}" {% if request.resolver_match.url_name == 'DocumentStorage' %}class="active"{% endif %}>
                    <i class='bx bx-folder'></i><span>Document Manager</span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'Subscription' %}" {% if request.resolver_match.url_name == 'Subscription' %}class="active"{% endif %}>
                    <i class='bx bx-cloud-download'></i><span>Subscription Tracker</span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'BillManager' %}" {% if request.resolver_match.url_name == 'BillManager' %}class="active"{% endif %}>
                    <i class='bx bx-receipt'></i><span>Bill Manager</span>
                  </a>
                </li>
                <li>
                  <a href="{% url 'HealthManager' %}" {% if request.resolver_match.url_name == 'HealthManager' %}class="active"{% endif %}>
                    <i class='bx bx-dumbbell'></i><span>Health Manager</span>
                  </a>
                </li>
                <li><a href="#"><i class='bx bx-group'></i><span>Family</span></a></li>
                <li>
                  <a href="http://127.0.0.1:8000" target="_blank">
                    <i class='bx bx-map'></i><span>GeoDesk</span>
                  </a>
                </li>
              </ul>
              <div class="collapse-btn">
                <a href="#" data-resize-btn>
                  <i class='bx bx-chevrons-right'></i><span>Collapse</span>
                </a>
              </div>
              <div class="logout-btn">
                <a href="{% url 'login' %}">
                  <i class='bx bx-log-out'></i><span>Logout</span>
                </a>
              </div>
            </nav>
          </aside>
        <main class="content">
            <header class="header">
                <div class="date">Monday, December 14, 2025</div>
                <h1>Task Manager</h1>
            </header>

            <section class="task-list">
                <div class="task-item">
                    <input type="checkbox" id="task1" checked>
                    <label for="task1">Drink Water (2L)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task2" checked>
                    <label for="task2">Change the engine oil (10w30)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task3" checked>
                    <label for="task3">Take Vitamins (3 pills)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task4" checked>
                    <label for="task4">Grocery Shopping List</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task5" checked>
                    <label for="task5">Haircut at 19:30h</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task6" checked>
                    <label for="task6">Night-time routine @23:00h</label>
                </div>

                <a href="{% url 'create_task' %}" class="add-btn-task">
                  <i class='bx bx-plus'></i> 
                </a>
    
            </section>
        </main>
    </div>
    <script>
        const resizeBtn = document.querySelector("[data-resize-btn]");
        resizeBtn.addEventListener("click", function (e) {
          e.preventDefault();
          document.body.classList.toggle("sb-expanded");
        });
    </script>
        
</body>
</html>
