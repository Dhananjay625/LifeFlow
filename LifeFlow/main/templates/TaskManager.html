<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task Manager - LifeFlow</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'index.css' %}?v=2">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div class="container">
        <aside>
            <div class="user">
              <i class='bx bx-user'></i>
            </div>
            <nav class="nav">
              <ul class="nav-links">
                <li><a href="{% url 'TaskManager' %}"><i class='bx bx-grid-alt'></i><span>Task Manager</span></a></li>
                <li><a href="{% url 'calender' %}"><i class='bx bx-calendar'></i><span>Calendar</span></a></li>
                <li><a href="{% url 'DocumentStorage' %}"><i class='bx bx-folder'></i><span>Document Manager</span></a></li>
                <li><a href="{% url 'Subscription' %}"><i class='bx bx-cloud-download'></i><span>Subscription Tracker</span></a></li>
                <li><a href="{% url 'BillManager' %}"><i class='bx bx-receipt'></i><span>Bill Manager</span></a></li>
                <li><a href="{% url 'HealthManager' %}" class="active"><i class='bx bx-dumbbell'></i><span>Health Manager</span></a></li>
              </ul>
              <div class="collapse-btn">
                <a href="#" data-resize-btn>
                  <i class='bx bx-chevrons-right'></i><span>Collapse</span>
                </a>
              </div>
              <div class="logout-btn">
                <a href="{% url 'login' %}">
                  <i class='bx bx-log-out'></i><span>Logout</span>
                </a>
              </div>
            </nav>
          </aside>
        <main class="content">
            <header class="header">
                <div class="date">Monday, December 14, 2025</div>
                <h1>Task Manager</h1>
            </header>

            <section class="task-list">
                <div class="task-item">
                    <input type="checkbox" id="task1" checked>
                    <label for="task1">Drink Water (2L)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task2" checked>
                    <label for="task2">Change the engine oil (10w30)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task3" checked>
                    <label for="task3">Take Vitamins (3 pills)</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task4" checked>
                    <label for="task4">Grocery Shopping List</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task5" checked>
                    <label for="task5">Haircut at 19:30h</label>
                </div>
                <div class="task-item">
                    <input type="checkbox" id="task6" checked>
                    <label for="task6">Night-time routine @23:00h</label>
                </div>

                <div class="task-item">
                    <button id="add-task-btn">+ Add Task</button>
                </div>
            </section>

            <footer class="view-controls">
                <a href="#" class="view-btn">Day</a>
                <a href="#" class="view-btn">Week</a>
                <a href="#" class="view-btn">Month</a>
                <a href="#" class="view-btn">Schedule</a>
            </footer>
        </main>
    </div>
    <script>
        const resizeBtn = document.querySelector("[data-resize-btn]");
        resizeBtn.addEventListener("click", function (e) {
          e.preventDefault();
          document.body.classList.toggle("sb-expanded");
        });
    </script>
        
</body>
</html>
