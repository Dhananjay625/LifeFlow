{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Projects - LifeFlow</title>

  <link rel="stylesheet" href="{% static 'index.css' %}?v=17">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <aside>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="{% url 'UserProfile' %}"><i class='bx bx-user'></i></a></li>
          <li><a href="{% url 'kanban:kanbanTable' %}"><i class='bx bx-columns'></i></a></li>
          <li><a href="{% url 'calendar' %}"><i class='bx bx-calendar'></i></a></li>
          <li><a href="{% url 'confirm_password' %}"><i class='bx bx-folder'></i></a></li>
          <li><a href="{% url 'Subscription' %}"><i class='bx bx-cloud-download'></i></a></li>
          <li><a href="{% url 'BillManager' %}"><i class='bx bx-receipt'></i></a></li>
          <li><a href="{% url 'HealthManager' %}"><i class='bx bx-dumbbell'></i></a></li>
          <li><a href="#"><i class='bx bx-group'></i></a></li>
          <li><a href="http://127.0.0.1:8000" target="_blank"><i class='bx bx-map'></i></a></li>
          <li><a href="{% url 'kanban:projectsKanban' %}" class="active"><i class='bx bx-briefcase'></i></a></li>
        </ul>
        <div class="collapse-btn"><a href="#" data-resize-btn><i class='bx bx-chevrons-right'></i></a></div>
      </nav>
    </aside>

    <!-- Main content -->
    <main class="content">
      <header class="header">
        <div class="date">{% now "l, F j, Y" %}</div>
        <h1>Projects</h1>
      </header>

      <section>
        <div id="kanban" data-update-url="{% url 'kanban:projectsUpdate' %}">
          <div class="kanban-grid">
            {% for col in columns_ctx %}
              <div class="kanban-col">
                <div class="kanban-col-header">{{ col.label }}</div>

                <div class="kanban-column" data-status="{{ col.status }}">
                  {% for project in col.items %}
                    <div class="kanban-item task-with-actions"
                         draggable="true"
                         data-id="{{ project.id }}"
                         data-edit-url="{% url 'kanban:projectsEdit' project.id %}"
                         data-delete-url="{% url 'kanban:projectsDelete' project.id %}">
                      <div class="task-row" style="display:flex;justify-content:space-between;align-items:center;gap:.5rem;">
                        <span class="task-title">{{ project.name }}</span>
                        <div class="task-actions" style="display:flex;gap:.4rem;">
                          <!-- ✅ FIXED: redirect to project’s kanban -->
                          <a href="{% url 'kanban:projectTasksKanban' project.id %}" class="icon-btn" title="Open Project">
                            <i class='bx bx-columns'></i>
                          </a>
                          <!-- edit + delete -->
                          <button type="button" class="icon-btn edit" title="Edit"><i class='bx bx-edit'></i></button>
                          <button type="button" class="icon-btn delete" title="Delete"><i class='bx bx-trash'></i></button>
                        </div>
                      </div>
                    </div>
                  {% empty %}
                    <div class="kanban-empty">Empty</div>
                  {% endfor %}

                  <!-- Add Project -->
                  <div class="add-card" data-add-card data-col="{{ col.status }}">
                    <form class="mini-form" data-add-form action="{% url 'kanban:projectsAdd' %}" method="post">
                      {% csrf_token %}
                      <input type="hidden" name="status" value="{{ col.status }}">
                      <div class="row">
                        <input type="text" name="name" class="input" placeholder="Project name" required>
                        <button type="submit" class="btn btn-accent btn-sm"><i class='bx bx-plus'></i> Add</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>
    </main>
  </div>

  <script>
    const csrfToken = document.querySelector('meta[name="csrf-token"]').content;

    // Add project via AJAX
    document.querySelectorAll("[data-add-form]").forEach(form => {
      form.addEventListener("submit", async e => {
        e.preventDefault();
        const formData = new FormData(form);
        const url = form.getAttribute("action");

        const res = await fetch(url, {
          method: "POST",
          headers: { "X-CSRFToken": csrfToken },
          body: formData
        });

        const data = await res.json();
        if (data.ok) window.location.reload();
        else alert(data.error || "Error adding project");
      });
    });

    // Edit project
    document.querySelectorAll(".task-with-actions .edit").forEach(btn => {
      btn.addEventListener("click", async e => {
        const card = e.currentTarget.closest(".kanban-item");
        const newName = prompt("Edit project name:", card.querySelector(".task-title").textContent);
        if (!newName) return;

        const url = card.dataset.editUrl;
        const res = await fetch(url, {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ name: newName })
        });

        const data = await res.json();
        if (data.ok) window.location.reload();
        else alert(data.error || "Error editing project");
      });
    });

    // Delete project
    document.querySelectorAll(".task-with-actions .delete").forEach(btn => {
      btn.addEventListener("click", async e => {
        if (!confirm("Delete this project?")) return;
        const card = e.currentTarget.closest(".kanban-item");

        const url = card.dataset.deleteUrl;
        const res = await fetch(url, {
          method: "POST",
          headers: { "X-CSRFToken": csrfToken }
        });

        const data = await res.json();
        if (data.ok) card.remove();
        else alert(data.error || "Error deleting project");
      });
    });

    // Drag and Drop
    const cols = document.querySelectorAll(".kanban-column");
    let dragged = null;

    document.querySelectorAll(".kanban-item").forEach(item => {
      item.addEventListener("dragstart", e => {
        dragged = item;
        setTimeout(() => item.style.display = "none", 0);
      });
      item.addEventListener("dragend", e => {
        dragged.style.display = "block";
        dragged = null;
      });
    });

    cols.forEach(col => {
      col.addEventListener("dragover", e => e.preventDefault());
      col.addEventListener("drop", async e => {
        e.preventDefault();
        if (!dragged) return;
        col.appendChild(dragged);

        const projectId = dragged.dataset.id;
        const newStatus = col.dataset.status;

        const res = await fetch(document.getElementById("kanban").dataset.updateUrl, {
          method: "POST",
          headers: {
            "X-CSRFToken": csrfToken,
            "Content-Type": "application/x-www-form-urlencoded"
          },
          body: new URLSearchParams({ id: projectId, status: newStatus })
        });

        const data = await res.json();
        if (!data.ok) alert(data.error || "Error updating project status");
      });
    });
  </script>
</body>
</html>
