{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <!-- meta and title -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ project.name }} - Tasks</title>

  <!-- styles -->
  <link rel="stylesheet" href="{% static 'index.css' %}?v=20">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
  <meta name="csrf-token" content="{{ csrf_token }}">
</head>

<body>
  <div class="container">
    <!-- sidebar -->
    <aside>
      <nav class="nav">
        <ul class="nav-links">
          <li><a href="{% url 'UserProfile' %}"><i class='bx bx-user'></i></a></li>
          <li>
            <a href="{% url 'appboard:home' %}"
               class="{% if request.resolver_match.namespace == 'appboard' %}active{% endif %}">
              <i class='bx bx-grid-alt'></i><span>Dashboard</span>
            </a>
          </li>
          <li>
            <a href="{% url 'kanban:kanban' %}" class="{% if request.resolver_match.url_name == 'kanban' %}active{% endif %}">
              <i class='bx bx-columns'></i><span>Kanban</span>
            </a>
          </li>
          <li><a href="{% url 'calendar' %}"><i class='bx bx-calendar'></i></a></li>
          <li><a href="{% url 'confirm_password' %}"><i class='bx bx-folder'></i></a></li>
          <li><a href="{% url 'Subscription' %}"><i class='bx bx-cloud-download'></i></a></li>
          <li><a href="{% url 'BillManager' %}"><i class='bx bx-receipt'></i></a></li>
          <li><a href="{% url 'HealthManager' %}"><i class='bx bx-dumbbell'></i></a></li>
          <li><a href="#"><i class='bx bx-group'></i></a></li>
          <li><a href="http://127.0.0.1:8000" target="_blank"><i class='bx bx-map'></i></a></li>
          <li><a href="{% url 'kanban:projectsKanban' %}" class="active"><i class='bx bx-briefcase'></i></a></li>
        </ul>
        <div class="collapse-btn"><a href="#" data-resize-btn><i class='bx bx-chevrons-right'></i></a></div>
      </nav>
    </aside>

    <!-- main content -->
    <main class="content">
      <!-- header -->
      <header class="header">
        <div class="date">{% now "l, F j, Y" %}</div>
        <h1>{{ project.name }}</h1>
        <div class="page-bar">
          <a class="btn btn-accent" href="{% url 'kanban:projectsKanban' %}">
            <i class='bx bx-arrow-back'></i> Back to Projects
          </a>
        </div>
      </header>

      <!-- kanban board -->
      <section>
        <div id="kanban" data-update-url="{% url 'kanban:kanbanUpdateWithParent' 'task' project.id %}">
          <div class="kanban-grid">
            {% for col in columns_ctx %}
              <div class="kanban-col">
                <div class="kanban-col-header">{{ col.label }}</div>

                <!-- column tasks -->
                <div class="kanban-column" data-status="{{ col.status }}">
                  {% for task in col.items %}
                    <div class="kanban-item" draggable="true" data-id="{{ task.id }}"
                         data-edit-url="{% url 'kanban:kanbanEditWithParent' 'task' project.id task.id %}"
                         data-delete-url="{% url 'kanban:kanbanDeleteWithParent' 'task' project.id task.id %}">
                      <div class="task-row">
                        <span class="task-title">{{ task.title }}</span>
                        <div class="task-actions">
                          <button type="button" class="icon-btn edit"><i class='bx bx-edit'></i></button>
                          <button type="button" class="icon-btn delete"><i class='bx bx-trash'></i></button>
                        </div>
                      </div>
                    </div>
                  {% empty %}
                    <div class="kanban-empty">Empty</div>
                  {% endfor %}

                  <!-- add card form -->
                  <div class="add-card" data-add-card data-col="{{ col.status }}">
                    <button type="button" class="btn btn-accent btn-sm" data-add-toggle>
                      <i class='bx bx-plus'></i> Add
                    </button>
                    <form method="post" class="mini-form" hidden
                          action="{% url 'kanban:kanbanAddWithParent' 'task' project.id %}">
                      {% csrf_token %}
                      <input type="hidden" name="status" value="{{ col.status }}">
                      <div class="row">
                        <input type="text" name="title" class="input" placeholder="Task title" required>
                      </div>
                      <div class="row" style="margin-top:.5rem;display:flex;gap:.5rem;">
                        <button type="submit" class="btn btn-accent btn-sm">Save</button>
                        <button type="button" class="btn btn-sm" data-add-cancel>Cancel</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            {% endfor %}
          </div>
        </div>
      </section>
    </main>
  </div>

  <!-- scripts -->
  <script src="{% static 'kanban.js' %}?v=1"></script>
</body>
</html>
