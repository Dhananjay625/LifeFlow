{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calendar - LifeFlow</title>

  <link rel="stylesheet" href="{% static 'index.css' %}?v=2">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/rrule@2.7.2/dist/es5/rrule.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/rrule@6.1.15/index.global.min.js"></script>

  <style>
    /* Calendar card to match your panels */
    #calendar {
      background: var(--background-light);
      border: 1px solid #2b2b2b;
      border-radius: 16px;
      padding: 14px;
      box-shadow: 0 10px 28px rgba(0,0,0,.35);
    }
  
    /* FullCalendar base */
    .fc { font-family: inherit; }
    .fc .fc-toolbar-title {
      color: var(--text-light);
      font-weight: 800;
      letter-spacing: .2px;
    }
    .fc .fc-col-header-cell-cushion,
    .fc .fc-daygrid-day-number { color: var(--text-muted); }
    .fc-theme-standard td,
    .fc-theme-standard th,
    .fc .fc-scrollgrid { border-color: #2b2b2b; }
  
    /* Toolbar buttons styled like your UI */
    .fc .fc-button {
      background: #262a2e;
      color: var(--text-light);
      border: 1px solid #2f2f2f;
      border-radius: 10px;
      padding: 6px 12px;
      text-transform: none;
      box-shadow: none;
      transition: background .15s ease, border-color .15s ease, transform .12s ease;
    }
    .fc .fc-button:hover { background: #2e3338; transform: translateY(-1px); }
    .fc .fc-button:disabled { opacity: .6; }
    .fc .fc-button-primary:not(:disabled).fc-button-active,
    .fc .fc-button-primary:not(:disabled):hover {
      background: var(--secondary-color);
      border-color: var(--secondary-color);
      color: #081313;
    }
  
    /* Grid polish */
    .fc .fc-daygrid-day { background: transparent; }
    .fc .fc-daygrid-day-frame { padding: 6px; }
    .fc .fc-daygrid-day:hover { background: #222325; transition: background .15s ease; }
    .fc .fc-day-today { background: #2a2718; } /* soft “today” chip in your palette */
    .fc .fc-highlight { background: #20242a; } /* selection drag */
  
    /* Event chips */
    .fc .fc-event {
      background: #2a2f35;
      color: #f3f6f9;
      border: 1px solid #31363c;
      border-radius: 10px;
      padding: 4px 8px;
      line-height: 1.2;
      box-shadow: 0 6px 16px rgba(0,0,0,.35);
      transition: filter .12s ease, transform .12s ease;
    }
    .fc .fc-event:hover { filter: brightness(1.08); transform: translateY(-1px); }
  
    /* Left accent bars (mapped in your eventDidMount) */
    .fc-event-task { border-left: 4px solid var(--secondary-color) !important; }   /* tasks -> teal */
    .fc-event-bill { border-left: 4px solid var(--primary-color) !important; }     /* bills -> coral */
    .fc-event-sub  { border-left: 4px solid var(--accent-color) !important; }      /* subs  -> yellow */
  
    /* Keep text tidy in month cells */
    .fc .fc-daygrid-event .fc-event-time,
    .fc .fc-daygrid-event .fc-event-title {
      white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
    }
  
    /* “More” popover */
    .fc .fc-popover {
      background: var(--background-light);
      border: 1px solid #2b2b2b;
      border-radius: 12px;
      box-shadow: 0 12px 28px rgba(0,0,0,.45);
    }
    .fc .fc-popover-header {
      background: #191c20;
      color: var(--text-light);
      border-bottom: 1px solid #2b2b2b;
    }
  
    /* Week/Day view: “now” line in your primary color */
    .fc .fc-timegrid-now-indicator-arrow,
    .fc .fc-timegrid-now-indicator-line { border-color: var(--primary-color); }
  
    /* Month header pill backgrounds for better contrast */
    .fc .fc-col-header-cell { background: #1b1d21; }
  
    /* Responsive tidy */
    @media (max-width: 720px) {
      .fc .fc-toolbar-title { font-size: 1.05rem; }
      .fc .fc-button { padding: 5px 9px; font-size: .9rem; }
    }
  
    /* keep your sidebar collapse behavior */
    body.sb-expanded aside { width: 72px; }
  </style>
  
</head>

<body>
  <div class="container">
    <aside>
      <nav class="nav">
        <ul class="nav-links">
          <li>
            <a href="{% url 'UserProfile' %}" {% if request.resolver_match.url_name == 'TaskManager' %}{% endif %}>
              <i class='bx bx bx-user'></i><span><strong>{{ user.username }}</strong></span>
            </a>
          </li>
          <li>
            <a href="{% url 'TaskManager' %}" {% if request.resolver_match.url_name == 'TaskManager' %}class="active"{% endif %}>
              <i class='bx bx-grid-alt'></i><span>Task Manager</span>
            </a>
          </li>
          <li>
            <a href="{% url 'calendar' %}" {% if request.resolver_match.url_name == 'calendar' %}class="active"{% endif %}>
              <i class='bx bx-calendar'></i><span>Calendar</span>
            </a>
          </li>
          <li>
            <a href="{% url 'confirm_password' %}" {% if request.resolver_match.url_name == 'DocumentStorage' %}class="active"{% endif %}>
              <i class='bx bx-folder'></i><span>Document Manager</span>
            </a>
          </li>
          <li>
            <a href="{% url 'Subscription' %}" {% if request.resolver_match.url_name == 'Subscription' %}class="active"{% endif %}>
              <i class='bx bx-cloud-download'></i><span>Subscription Tracker</span>
            </a>
          </li>
          <li>
            <a href="{% url 'BillManager' %}" {% if request.resolver_match.url_name == 'BillManager' %}class="active"{% endif %}>
              <i class='bx bx-receipt'></i><span>Bill Manager</span>
            </a>
          </li>
          <li>
            <a href="{% url 'HealthManager' %}" {% if request.resolver_match.url_name == 'HealthManager' %}class="active"{% endif %}>
              <i class='bx bx-dumbbell'></i><span>Health Manager</span>
            </a>
          </li>
        </ul>
        
        <div class="collapse-btn">
          <a href="#" data-resize-btn>
            <i class='bx bx-chevrons-right'></i><span>Collapse</span>
          </a>
        </div>
        <div class="logout-btn">
          <a href="{% url 'login' %}">
            <i class='bx bx-log-out'></i><span>Logout</span>
          </a>
        </div>
      </nav>
    </aside>

    <main class="content">
      <header class="header">
        <div class="date">{% now "l, F j, Y" %}</div>
        <h1>Calendar</h1>
      </header>

      <section>
        <div id="calendar"></div>
      </section>
    </main>
  </div>

  <script>
    document.querySelector("[data-resize-btn]")?.addEventListener("click", (e) => {
      e.preventDefault();
      document.body.classList.toggle("sb-expanded");
    });
  
    function getCookie(name) {
      const m = document.cookie.match('(^|;)\\s*' + name + '\\s*=\\s*([^;]+)');
      return m ? decodeURIComponent(m.pop()) : '';
    }
    const csrftoken = getCookie('csrftoken');
  
    document.addEventListener('DOMContentLoaded', function () {
      const el = document.getElementById('calendar');
  
      const plugins = [];
      if (typeof rrulePlugin !== 'undefined') {
        plugins.push(rrulePlugin);
      } else {
        console.warn('RRULE plugin not found; recurring events will be skipped.');
      }
  
      const calendar = new FullCalendar.Calendar(el, {
        plugins,
        timeZone: 'local',
        initialView: 'dayGridMonth',
  
        /* ✅ New UX options */
        firstDay: 1,
        stickyHeaderDates: true,
        nowIndicator: true,
        dayMaxEventRows: 3,
        expandRows: true,
        buttonText: { today: 'today', month: 'month', week: 'week', day: 'day' },
  
        height: 'auto',
        headerToolbar: {
          left: 'prev,next today',
          center: 'title',
          right: 'dayGridMonth,timeGridWeek,timeGridDay'
        },
  
        eventSources: [
          {
            url: '{% url "calendar_events" %}',
            failure(err) { console.error('events fetch failed', err); }
          }
        ],
  
        selectable: true,
        selectMirror: true,
        unselectAuto: true,
        select: async (selection) => {
          const title = prompt('Event title? (Leave blank to cancel)');
          if (!title) { calendar.unselect(); return; }
  
          try {
            const res = await fetch('{% url "calendar_events_create" %}', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
              },
              body: JSON.stringify({
                title,
                start: selection.startStr,
                end: selection.endStr,
                allDay: selection.allDay
              })
            });
            if (!res.ok) throw new Error(`Create failed: ${res.status}`);
            await calendar.refetchEvents();
          } catch (e) {
            console.error(e);
            alert('Could not create event.');
          } finally {
            calendar.unselect();
          }
        },
  
        editable: true,
        eventDurationEditable: true,
        eventDrop: async (info) => {
          try {
            const res = await fetch('{% url "calendar_events_update" %}', {
              method: 'PATCH',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
              },
              body: JSON.stringify({
                id: info.event.id,
                start: info.event.startStr,
                end: info.event.endStr
              })
            });
            if (!res.ok) throw new Error('Update failed');
          } catch (e) {
            info.revert();
            alert('Could not save changes.');
          }
        },
        eventResize: async (info) => {
          try {
            const res = await fetch('{% url "calendar_events_update" %}', {
              method: 'PATCH',
              headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': csrftoken,
              },
              body: JSON.stringify({
                id: info.event.id,
                start: info.event.startStr,
                end: info.event.endStr
              })
            });
            if (!res.ok) throw new Error('Resize failed');
          } catch (e) {
            info.revert();
            alert('Could not save resize.');
          }
        },
  
        eventClick: async (info) => {
          const action = prompt(`"${info.event.title}"\nType: view / delete / cancel`, 'view');
          if (action === 'delete') {
            if (!confirm('Delete this event?')) return;
            try {
              const res = await fetch('{% url "calendar_events_delete" %}', {
                method: 'DELETE',
                headers: {
                  'Content-Type': 'application/json',
                  'X-CSRFToken': csrftoken,
                },
                body: JSON.stringify({ id: info.event.id })
              });
              if (!res.ok) throw new Error('Delete failed');
              info.event.remove();
            } catch (e) {
              console.error(e);
              alert('Could not delete.');
            }
          } else if (action === 'view') {
            alert([
              `Title: ${info.event.title}`,
              `Start: ${info.event.start?.toLocaleString() ?? ''}`,
              `End: ${info.event.end?.toLocaleString() ?? ''}`,
              `All-day: ${info.event.allDay ? 'Yes' : 'No'}`
            ].join('\n'));
          }
        },
  
        eventDidMount(info) {
          const type = info.event.extendedProps?.type;
          if (type === 'task') info.el.classList.add('fc-event-task');
          else if (type === 'bill') info.el.classList.add('fc-event-bill');
          else if (type === 'subscription') info.el.classList.add('fc-event-sub');
          info.el.title = info.event.title;
        }
      });
  
      calendar.render();
      window.calendar = calendar;
      console.log('FullCalendar version:', FullCalendar?.Calendar?.version);
    });
  </script>  
</body>
</html>
