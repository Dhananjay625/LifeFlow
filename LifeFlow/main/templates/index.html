<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LifeFlow Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'index.css' %}?v=2">
</head>

<body>
  <div class="login-container" id="login">
    <h1 class="title">LifeFlow</h1>
    <p class="tagline">Simplify Your Life Admin, One Task at a Time</p>

    <div class="login-box">
      <h2>Welcome Back!</h2>
      <form method='POST' action="">
        {% csrf_token %}
        <input type="text" name="username" placeholder="Username" required>
        <input type="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <div class="social-login">
        <p>or</p>
        <a href="{% url 'google_connect' %}" class="google-btn">
          <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google logo" class="google-logo">
          Log in with Google
        </a>
      </div>

      <p class="register-text">
        Don't have an account? <a href="{% url 'register' %}">Register</a>
      </p>

      {% if error %}
        <p style="color:red;">{{ error }}</p>
      {% endif %}
    </div>
  </div>

  <script>
    setTimeout(() => {
      const intro = document.getElementById('intro');
      if (intro) {
        intro.style.display = 'none';
      }
      document.getElementById('login').classList.remove('hidden');
    }, 2000); 
  </script>    

  <style>
    .social-login {
      margin: 15px 0;
      text-align: center;
    }
    .google-btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 4px;
      color: #444;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.3s;
    }
    .google-btn:hover {
      background: #f5f5f5;
    }
    .google-logo {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }
  </style>
</body>
</html>
